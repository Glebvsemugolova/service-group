<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service-group test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <a href="#" class="header__logo">
        <img src="img/acer-logo.png" alt="Acer">
      </a>
      <form action="#" class="header__form city-select" method="post">
        <p class="city-select__title">Ваш город</p>
        <select name="city" id="city" class="city-select__list">
          <option value="САНКТ-ПЕТЕРБУРГ">САНКТ-ПЕТЕРБУРГ</option>
          <option value="МОСКВА">МОСКВА</option>
        </select>
      </form>
      <div class="header__tel-number">
        <p>8 (812) 648-14-93</p>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__feedback feedback">
      <div class="feedback__wrapper wrapper">
        <section class="feedback__contact-us contact-us">
          <h1 class="contact-us__title">Сервисный центр acer в Санкт-петербурге</h1>
          <span class="contact-us__subtitle">Ремонт любого устройства за один день:</span>
          <form action="#" class="contact-us__form" method="post">
            <input type="tel" class="contact-us__tel-number" placeholder="ВАШ ТЕЛЕФОН*">
            <button class="contact-us__btn" type="submit">Обратиться в сервисный центр</button>
          </form>
        </section>
        <div class="feedback__images-block images-block">
          <img src="img/mobile.png" alt="mobile" class="images-block__mobile" width="207" height="163">
          <img src="img/tablet.png" alt="tablet" class="images-block__tablet" width="282" height="189">
          <img src="img/desktop.png" alt="desktop" class="images-block__desktop" width="287" height="213">
        </div>
      </div>
    </div>
    <div class="main__wrapper wrapper">

    </div>
  </main>

</body>
</html>
